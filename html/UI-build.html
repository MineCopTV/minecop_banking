<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="FiveM Banking System">
    <meta name="author" content="MineCop">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css" integrity="sha512-aOG0c6nPNzGk+5zjwyJaoRUgCdOrfSDhmMID2u4+OIslr0GjpLKo7Xm0Ao3xmpM4T8AmIouRkqwj1nrdVsLKEQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
    <style>
        /* #alert, #mainBankPage, .bank-page {
            display: none;
        } */
    </style>
</head>
<body>
    <div class="wrapper" id="mainBox">
        <div class="alert alert-danger" role="alert" id="alert">TEST</div>
        <div class="wrapper" id="mainPayPage">
            <img id="topbarPay" src="img/logo-top.png">
            <div id="payPayPass"></div>
            <div id="payTraditional"></div>
            <div class="pay-screen">
                <div class="pay-page" id="pay">

                </div>
            </div>
            <div class="pay-keyboard">
                <a class="btn btn-secondary pay-btn" data-value="1">1</a>
                <a class="btn btn-secondary pay-btn" data-value="2">2</a>
                <a class="btn btn-secondary pay-btn" data-value="3">3</a>
                <div style="flex-basis: 100%; height: 0;"></div>
                <a class="btn btn-secondary pay-btn" data-value="4">4</a>
                <a class="btn btn-secondary pay-btn" data-value="5">5</a>
                <a class="btn btn-secondary pay-btn" data-value="6">6</a>
                <div style="flex-basis: 100%; height: 0;"></div>
                <a class="btn btn-secondary pay-btn" data-value="7">7</a>
                <a class="btn btn-secondary pay-btn" data-value="8">8</a>
                <a class="btn btn-secondary pay-btn" data-value="9">9</a>
                <div style="flex-basis: 100%; height: 0;"></div>
                <a class="btn btn-secondary pay-btn">F</a>
                <a class="btn btn-secondary pay-btn" data-value="zero">0</a>
                <a class="btn btn-secondary pay-btn">.</a>
                <div style="flex-basis: 100%; height: 0;"></div>
                <a class="btn btn-danger pay-btn" data-value="cancel"></a>
                <a class="btn btn-warning pay-btn"></a>
                <a class="btn btn-success pay-btn" data-value="accept"></a>
            </div>
        </div>
        <div class="wrapper" id="mainDebitCards">
            <div class="debit-card" style="right:-0%; top:0%;">
                <h4 class="debit-card-owner">Peter Reedman</h4>
                <h4 class="debit-card-number">1234 1234 1234</h4>
                <img class="debit-card-paypass" src="img/atm-card-paypass.png" width="20px">
            </div>
        </div>
    <!-- Pay Pages -->
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-easing.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/sb-admin-2.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
